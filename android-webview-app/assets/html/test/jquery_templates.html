<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <title>MyCredits - manage your money </title>
    
    <script  type="text/javascript" language="JavaScript" src="../../js/jquery.js" ></script>
    <script  type="text/javascript" language="JavaScript" src="../../js/jquery_tmpl.js"></script>
	<script  type="text/javascript" language="JavaScript" src="../../js/jquery_tmplPlus.js"></script>
    
    
    <script id="template" type="text/x-jquery-tmpl">       
	<ul>
  		<li>${TESTVAR}</li>
    </ul>
	</script>
	
    <script type="text/javascript" language="JavaScript" >
	      var data = { TESTVAR : "Template-Example  works well." };
	      
	      var cachedTmpl = $( "#template" );
	    
		  cachedTmpl.template( "template" );
		    
		  $( function() {
		       alert( 'ready' );
		       
		       $.tmpl( cachedTmpl, data ).appendTo( "#output" );
		  });
	</script>
	
	
	<meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />
    
</head>

<body background="#000000" >
  <div id="content" >
  Test for jQuery-templates-integration into JS/HTML5.<br />
  
  <div id="output" >
         
  </div>
  </div>
</body>
</html>
